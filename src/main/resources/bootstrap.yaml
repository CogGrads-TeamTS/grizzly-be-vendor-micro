spring:
  application:
    name: vendor-service
  cloud:
    config:
      discovery:
        # looks for config service on the naming service and uses that as the config server
        enabled: true
        service-id: config-service
      uri: http://ts.ausgrads.academy:8765/config/
        # default mysql (localhost:3306:db_vendor) - credentials - user: tsuser_db, pw: password
        # config server has been set to NOT override client properties therefore
        # create application.properties with your mysql details if you want to override the defaults above
        # application.properties has been added to .gitignore as will only be used if working locally...
server:
  port: 4444
eureka:
  client:
    service-url:
      defaultZone: http://naming:8761/eureka/
